  <div class="container">
      <div class="row">

        <div class="wrapper" id="wrapper">

            <!--НАЧАЛО МЕЛКОДРЕВА-->
            <div class="table-responsive melcodrev">
                <table class="table table-bordered">
                    <tr>
                        <td>
                            <h4>ДЛИНА</h4>
                            <select class="form-control" id="Lmd">
                                <option value="LM_3_8">3,8 м</option>
                                <option value="LM_2_9">2.9 м</option>
                                <option value="LM_3_7">3,7 м</option>
                                <option value="LM_3_9">3,9 м</option>
                            </select>
                        </td>
                        <td class="close-melcodrev">
                            <button id="reset-melcodrev" class="btn btn-default">
                                СБРОС
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <i class="fa fa-ban"></i>
                            12 - <input type="text" diam="12" class="form-control param" id="diam12" placeholder="шт">
                        </td>
                        <td>
                            <input type="text" class="form-control param" id="val12" placeholder="объем" readonly>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <i class="fa fa-ban"></i>
                            14 - <input type="text" diam="14" class="form-control param" id="diam14" placeholder="шт">
                        </td>
                        <td>
                            <input type="text" class="form-control param" id="val14" placeholder="объем" readonly>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <i class="fa fa-ban"></i>
                            16 - <input type="text" diam="16" class="form-control param" id="diam16" placeholder="шт">
                        </td>
                        <td>
                            <input type="text" class="form-control param" id="val16" placeholder="объем" readonly>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <i class="fa fa-ban"></i>
                            18 - <input type="text" diam="18" class="form-control param" id="diam18" placeholder="шт">
                        </td>
                        <td>
                            <input type="text" class="form-control param" id="val18" placeholder="объем" readonly>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2"><h4>ВСЕГО</h4></td>
                    </tr>
                    <tr>
                        <td>
                            шт
                            <input type="text" class="form-control param" id="diam_total" placeholder="0" readonly>
                        </td>
                        <td>
                            v
                            <input type="text" class="form-control param" id="val_total" placeholder="0" readonly>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <button id="switch-of-melcodrev" class="btn btn-default">
                                ЗАКРЫТЬ
                            </button>
                        </td>
                    </tr>
                </table>
            </div><!-- .table-responsive -->
            <!--КОНЕЦ ФОРМЫ МЕЛКОДРЕВА-->

            <!--НАЧАЛО ВОЗОБНОВЕНИЯ РАБОТЫ ПОСЛЕ СБОЯ-->
            <div class="sos-wrapper">
                <div class="sos">
                    <h4>Номер последнего бревна</h4>
                    <input type="text" class="" id="last-N">

                    <h4>Последний общий объем</h4>
                    <input type="text" class="" id="last-totalV">
                    <br>
                    <br>
                    <button class="sos-btn" class="btn btn-default">
                        Продолжить работу
                    </button>
                </div><!-- .sos  -->
            </div>
            <!--КОНЕЦ ВОЗОБНОВЕНИЯ РАБОТЫ ПОСЛЕ СБОЯ-->



            <!--НАЧАЛО ВЫБОРА ДЛИНЫ-->
            <div class="row choose-len cliarfix">
                  <h3>Выбрать длину</h3>
                <div class="choose-len-wrap col-lg-6 col-md-6 col-sm-6 col-xs-6">
                    <i class="fa fa-check"></i>
                    <button class="choose-len-btn" len="38" onClick="event.preventDefault();">3.8 м</button>
                </div>
                  <div class="choose-len-wrap col-lg-6 col-md-6 col-sm-6 col-xs-6">
                      <i class="fa fa-check"></i>
                      <button class="choose-len-btn" len="58" onClick="event.preventDefault();">5.8 м</button>
                  </div>
              </div><!-- .choose-len-->
                <hr>
            <!--КОНЕЦ ВЫБОРА ДЛИНЫ-->

            <!--НАЧАЛО ВВОДА ДИАМЕТРА-->
            <h3>Ввести диаметр(14 - 100)</h3>
                <div class="error"></div>
                <div class="well-done"></div>
            <div>
              <span class="num">№ 1</span> &nbsp;
              <input type="text" class="form-control param" id="diam" readonly="readonly" placeholder="диам."> &nbsp;
              <input type="text" class="form-control param" id="val" placeholder="объем" disabled>
            </div>
            <span>Общий объем</span>
            <div class="total-val total-val-top">
                <input type="text" class="form-control param" id="total_val_top" disabled>
            </div>
            <!--КОНЕЦ ВВОДА ДИАМЕТРА-->

            <br>

            <!--НАЧАЛО ВЫВОДА MAX И ОБЩЕГО ОБЪЕМОВ-->
            <div>
                <div class="table-responsive">
                    <table class="table table-button">
                        <tr>
                            <td rowspan="2">
                                <div style="position: relative;">
                                    <button id="enter-diam" class="btn btn-default" onClick="event.preventDefault();">
                                        <img src="img/btn.png" height="150" width="150" alt="button">
                                    </button>
                                    <div id="btn-text-enter">ВВОД</div>
                                </div>
                            </td>
                            <td>
                                <div><h4>Осталось</h4></div>
                                <div class="max-val">
                                    <input type="text" class="form-control max-val" id="max-val-rest" placeholder="0" disabled>
                                </div>
                            </td>
                        <tr>
                            <td>
                                <div><h4>V max</h4></div>
                                <div class="max-val">
                                    <input type="text" class="form-control max-val" id="max-val" placeholder="36600">
                                </div>
                            </td>
                        </tr>
                    </table>
                </div><!-- .table-responsive -->

                <h3>Общий объем</h3>
                <div class="total-val">
                    <input type="text" class="form-control param" id="total_val" disabled>
                </div>
            </div>
            <hr>
            <!--КОНЕЦ ВЫВОДА MAX И ОБЩЕГО ОБЪЕМОВ-->

            <!--НАЧАЛО ВЫВОДА ВСЕЙ ЗАГРУЗКИ-->
            <h3>Вся загрузка</h3>
            <div class="table-responsive">
                <table class="table table-res table-striped table-bordered">
                    <tr class="tab-header">
                        <th>№</th>
                        <th>L</th>
                        <th>D</th>
                        <th>V</th>
                        <th>Общий V</th>
                        <th id="delete" title="удалить последнюю строку"><i class="fa fa-minus-square"></i></th>
                    </tr>
                    <tr>
                        <td>0</td>
                        <td>0</td>
                        <td>0</td>
                        <td>0</td>
                        <td>0</td>
                        <td>0</td>
                    </tr>
                </table>
            </div><!-- .table-responsive -->
            <!--КОНЕЦ ВЫВОДА ВСЕЙ ЗАГРУЗКИ-->

            <!--НАЧАЛО ПЕРЕХОДА К НОВОМУ КОНТЕЙНЕРУ-->
            <div class="next-cont">
                <button id="next-cont" class="btn btn-default" onClick="event.preventDefault();">
                    Новый контейнер
                </button>
            </div><!-- .next-cont-->
            <!--КОНЕЦ ПЕРЕХОДА К НОВОМУ КОНТЕЙНЕРУ-->
            <br>
            <!--НАЧАЛО ВКЛЮЧИТЬ МЕЛКОДРЕВ-->
            <div class="show-melcodrev">
                <button id="switch-on-melcodrev" class="btn btn-default">
                    Мелкодрев
                </button>
            </div><!-- .next-cont-->
            <!--КОНЕЦ ВКЛЮЧИТЬ МЕЛКОДРЕВ-->
            <br>
            <!--НАЧАЛО ВОЗВРАТА ПОСЛЕ СБОЯ-->
            <div class="show-sos">
                <button id="switch-sos" class="btn btn-default">
                    После сбоя
                </button>
            </div><!-- .next-cont-->
            <!--КОНЕЦ ВОЗВРАТА ПОСЛЕ СБОЯ-->

            <div class="mesages_ajax">

            </div>

                </a>
            </footer>

        </div><!--.wrapper-->
